<div class="cliente-dashboard-container" [ngClass]="{'dark-mode': isDarkMode}">
  <p-menubar [model]="items">

    <ng-template pTemplate="end">
      <div class="toolbar-right">
        <div class="switch-container" (click)="toggleDarkMode()">
          <div class="switch" [class.switch-on]="isDarkMode">
            <i class="pi" [ngClass]="isDarkMode ? 'pi-sun' : 'pi-moon'"></i>
            <span>{{ isDarkMode ? 'Claro' : 'Oscuro' }}</span>
          </div>
        </div>
        <button pButton icon="pi pi-power-off" label="Cerrar sesiÃ³n" (click)="logout()"></button>
      </div>
    </ng-template>
  </p-menubar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
